<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
</head>

<body>
    <div class="d-flex justify-content-center">

        <form class="my-3 d-flex flex-column py-2 px-3" action="/" method="post" style="width: 250px; background-color: rgb(236, 233, 233); border-radius: 10px;">
            <h1 class="display-5">Calculator</h1>
            <input class="my-2" type="text" name="num1" placeholder="Enter the Number 1">
            <input class="my-2" type="text" name="num2" placeholder="Enter the Number 2">
            <button class="btn btn-sm btn-primary my-2" type="submit" name="submit">Calculate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
